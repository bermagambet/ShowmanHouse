<ng-container *ngIf="!isLogged">
  <div>
    <div>
      <input type="text" placeholder="Login" [(ngModel)]="login"/>
    </div>
    <div>
      <input type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>
    <div>
      <button (click)="auth()">Log in</button>
    </div>
  </div>
</ng-container>


 <ng-container *ngIf="isLogged">
  CREATE CATEGORY:
  <div>
    <input type="text" [(ngModel)]="name" />
    <button (click)="createCategory()">Create</button>
  </div>

  CATEGORIES
  <ng-container *ngIf="!loading">
    Loading...
  </ng-container>

  <ng-container *ngIf="loading">
    <div>
      <div *ngFor="let c of categories">
      <span (click)="getProducts(c)">
        <input type="text" [(ngModel)]="c.name" />
      </span>
        <span style="color: red" (click)="deleteCategory(c)"> Удалить</span>
        <span style="color: green" (click)="updateCategory(c)"> Изменить</span>
      </div>
    </div>
  </ng-container>

  <br/>
  PRODUCTS:
  <div>
    <div *ngFor="let p of products">{{p.id}} - {{p.name}} - {{p.price}} - {{p.count}}</div>
  </div>

  <div>
    <button (click)="logout()">Log out</button>
  </div>

</ng-container>
